<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/login_register.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="layui/css/layui.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div id="long_header">
				<div class="nav_longer">
					<div class="nav_wrap w1200">
						<div class="logo">
							<h1>
							<a href="#">
								购票系统
						</a>
						</h1>
						</div>
						<div class="head_title">
							<h2>
							登录页面
						</h2>
						</div>
						
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-offset-2 col-md-4">
				<div class="reg_left">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
								<input type="text" name="user" required lay-verify="user" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">密码</label>
							<div class="layui-input-block">
								<input type="password" name="password" required lay-verify="pass" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">验证码</label>
							<div class="layui-input-block">
								<input type="text" name="username" lay-verify="required" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-pane" style="float: right;">
								<img src="layui/css/modules/layer/default/loading-1.gif" alt="" />
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">记住密码</label>
							<div class="layui-input-block">
								<input type="checkbox" name="close" lay-skin="switch" lay-text="开|关">
							</div>
						</div>

						<div class="layui-form-item layui-col-md-offset3">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
							</div>
						</div>

					</form>
				</div>

			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="reg_right">
						<img src="img/ticket.jpg"/>
					</div>

				</div>
				<div class="col-md-2">

				</div>
			</div>
		</div>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script>
			//Demo
			layui.use('form', function() {
				var form = layui.form;

				//自定义验证规则
				form.verify({
					user: function(value) {
						if(value.length <= 0) {
							return '用户名不能为空';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],

				});

				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
		</script>
	</body>

</html>
